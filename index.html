<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }



    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #575757;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media screen and (max-width: 768px) {
      .column {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
 

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    <h2>Welcome to our Responsive Website</h2>
    <p>This is a simple responsive website using HTML and CSS.</p>
  </div>

  

  <footer>
    <p>&copy; 2025 Responsive Website. All rights reserved.</p>
  </footer>
</body>
</html>
